{% extends 'base.html' %}

{% block content %}
<form method="POST" novalidate>
	{% csrf_token %}
	<h2>Sign Up</h2>
	<table>
	{% for field in form %}
	<tr>
		{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	 	<td>{{ field.label_tag }}</td><td>{{ field }}</td>
	</tr>
	{% endfor %}
    </table>
    
	<input type="submit" value="Register" />
</form>
{% endblock content%}
